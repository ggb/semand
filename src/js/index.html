<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

text {
  font-size: 14px;
  opacity: 0;
  font-family: Ubuntu Mono;
  display: none;
}

text.Alexisonfire {
  opacity: 1;
  display: block;
}

text.System_of_a_Down {
  opacity: 1;
  display:block; 
}

text.show {
  opacity: 1;
  display: block;
  font-size: 19px;
}

</style>
<svg width="1600" height="960"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(["#E86850","#b3b3b3","#587498"]);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));

var grouping = function(nodes, links, name, num) {
  return nodes.map(n => {
    if(links.find(l => (l.source === name && l.target === n.id) || (l.source === n.id && l.target === name)) !== undefined) {
      n.group = num
    }
    return n
  })
}

d3.json("bands.json", function(error, graph) {
  if (error) throw error;

  graph.nodes = grouping(graph.nodes, graph.links, "Alexisonfire", 5)
  graph.nodes = grouping(graph.nodes, graph.links, "System_of_a_Down", 3)

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", 5)
      .attr("fill", function(d) { return color(d.group); })
      .on("mouseover", function(d) { 
        const t = document.querySelector("text." + d.id)
        t.classList.add("show")
      })
      .on("mouseleave", function(d) { 
        const t = document.querySelector("text." + d.id)
        t.classList.remove("show")
      })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  var text = svg.append("g")
      .selectAll("text")
      .data(graph.nodes)
      .enter().append("text")
      .attr("class", function(d) { return d.id })
      .text(function(d) { return d.id; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
      
    text
        .attr("x", function(d) { return d.x; })
        .attr("y", function(d) { return d.y; });
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
